<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-v2.6.10.js"></script>
    <link rel="stylesheet" href="./lib/bootstrap-v3.3.7.css">
    <!-- 需要用到JQuery吗？？？不需要，jQuery=js Query(查询)=操作(查询)DOM -->
</head>

<body>
    <div id="app">


        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">添加品牌</h3>
            </div>
            <div class="panel-body form-inline">
                <label>
                    Id:
                    <input type="text" class="form-control" v-model="id">
                </label>

                <label>
                    Name:
                    <input type="text" class="form-control" v-model="name">
                </label>

                <!-- 在Vue中，使用事件绑定机制，为元素指定处理函数的时候，小括号可加可不加，
                    如果加了小括号，就可以给函数传参了 -->
                <input type="button" value="添加" class="btn btn-primary" @click="add()">

                <label>
                    搜索名称关键字:
                    <input type="text" class="form-control" v-model="keywords">
                </label>

            </div>
        </div>





        <table class="table table-bordered table-hover table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Ctime</th>
                    <th>Operatioon</th>
                </tr>
            </thead>
            <tbody>
                <!-- 之前， v-for 中的数据，都是直接从 data 上的list中直接渲染过来的 -->
                <!-- 现在， 我们自定义了一个 search方法，同时，把 所有的关键字，通过传参的形式，传递给了
                    search方法 -->
                <!-- 在 search 方法内部，通过 执行 for 循环， 把所有符合 搜索关键字的数据，保存到 一个新数组中，返回 -->
                <tr v-for="item in search(keywords)" :key="item.id">
                    <td>{{ item.id }}</td>
                    <!-- <td v-text="{{ item.name }}"></td> -->
                    <!-- 在v-for里边，v-text自动把item.name当做表达式处理 -->
                    <td v-text="item.name"></td>
                    <td>{{ item.Ctime }}</td>
                    <td>
                        <a href="" @click.prevent="del(item.id)">删除</a>
                    </td>
                </tr>
            </tbody>
        </table>



    </div>

    <script>
        // 创建 Vue 实例，得到 ViewModel
        var vm = new Vue({
            el: '#app',
            data: {
                id: '',
                name: '',
                keywords:'', //搜索的关键字
                list: [
                    { id: 1, name: '奔驰', Ctime: new Date() },
                    { id: 2, name: '宝马', Ctime: new Date() },
                ]
            },
            methods: {
                add() { // 添加的方法
                    // console.log("ok")
                    /**
                     * 分析
                     * 1. 获取到 id 和 name ，直接从 data 上面获取
                     * 2. 组织出一个对象
                     * 3. 把这个对象，调用 数组的 相关方法，添加到 当前data 上的 list 中
                     * 4. 注意：在Vue中，已经实现了数据的双向绑定，每当我们修改了 data 中的数据，
                     *      Vue会默认监听到数据的改动，自动把最新的数据，应用到页面上；
                     * 5. 当我们意识到上面的第四步的时候，就证明大家已经入门Vue了，我们更多的是在进行 VM中
                     *      Model 数据的操作，同时，在操作Model数据的时候，指定的业务逻辑操作；
                     */

                    var car = { id: this.id, name: this.name, Ctime: new Date() }
                    this.list.push(car)

                    // push完之后情况文本框
                    // this.id = ''
                    // this.name = ''
                    this.id = this.name = '' // 等号表达式计算时从右到左计算，先把''赋值给name，再把name赋值给id
                },
                del(id) { // 根据Id删除数据
                    /**
                     * 分析
                     * 1. 如何根据Id，找到要删除这一项的索引
                     * 2. 如果找到索引了，直接调用 数组的 splice 方法
                     */
                    // 数组的some方法：方法测试数组中是不是至少有1个元素通过了被提供的函数测试。
                    //   它返回的是一个Boolean类型的值。return true时会结束循环
                    // this.list.some((item, i) => { // item 数组当前项的值， i 数组当前索引(下标)
                    //     if (item.id == id) {
                    //         // 删除从i开始的1个元素，即删除索引为i的这条
                    //         this.list.splice(i, 1)
                    //         // 在数组的 some 方法中，如果 return true，就会立即终止这个数组的后续循环
                    //         return true;
                    //     }
                    // })

                    //也可以用findIndex方法。(不过findIndex功能更单一，专门用来查找数组的)
                    // 数组的finsIndex方法：返回传入一个测试条件（函数）符合条件的数组第一个元素位置。
                    //   当数组中的元素在测试条件时返回 true 时, findIndex() 返回符合条件的元素的索引位置，之后的值不会再调用执行函数。
                    var index = this.list.findIndex(item => {
                        if(item.id == id){
                            return true;
                        }
                    })

                    // console.log(index)
                    this.list.splice(index,1)

                },
                search(keywords){ // 根据关键字，进行数据的搜索
                    // 全部遍历一遍，数组的forEach方法
                    // var newList = []
                    // this.list.forEach(item => {
                    //     if(item.name.indexOf(keywords) !=-1 ){
                    //         newList.push(item)
                    //     }
                    // });
                    // return newList;

                    // 注意： forEach  some  filter  findIndex  这些都属于数组的新方法
                    //  都会对数组的每一项，进行遍历，执行相关的操作；
                    // filter，它致力于从已有的数组中筛选出符合一定条件的数据项，最后的返回值是所有符合条件的数据项构成的数组。
                    // var newList = this.list.filter(item => {
                    return this.list.filter(item => {
                        // if(item.name.findIndex(keywords) != -1)
                        
                        // 注意 ：ES6中，为字符串提供了一个新方法，叫做 String.prototype.includes('要包含的字符串')
                        //  如果包含，则返回 true，否则返回 false
                        // 和jquery的contains一样
                        if(item.name.includes(keywords)){
                            return item
                        }
                    })

                    // return newList
                }
            }
        });
    </script>
</body>

</html>
