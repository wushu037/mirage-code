<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-v2.6.10.js"></script>
</head>

<body>
    <div id="app">
        <input type="button" value="修改msg" @click="msg='No'">
        <h3 id="h3">{{ msg }}</h3>
    </div>

    <script>
        // 创建 Vue 实例，得到 ViewModel
        var vm = new Vue({
            el: '#app',
            data: {
                msg:'ok'
            },
            methods: {
                show(){
                    console.log('执行了show方法')
                }
            },
            // 这是我们遇到的第 1 个生命周期函数，表示实例完全被创建出来之前，会执行它
            beforeCreate(){
                // console.log(this.msg) // 输出undefined
                // this.show() // 异常：this.show is not a function
                // 注意：在 beforeCreate 生命周期函数执行的时候，data和methods中的 数据都还没被初始化
            },
            // 这是遇到的第 2 个生命周期函数
            created(){
                // console.log(this.msg)
                // this.show()
                // 在 created 中，data 和 methods 都已经被初始化好了！
                // 如果要调用 methods 中的方法，或者操作 data 中的数据，最早，只能在 created 中操作
            },
            // 这是遇到的第 3 个生命周期函数，表示 模板已经在内存中编辑完成了，但是尚未把 模板渲染到 页面中
            beforeMount(){
                console.log('beforeMount：',document.getElementById('h3').innerText) // 输出 字符串 {{ msg }}
                // 在 beforeMount 执行的时候，页面中的元素，还没有被真正替换过来，只是之前写的一些模板字符串
            },
            // 这是遇到的第 4 个生命周期函数，表示，内存中的模板，已经真实的挂载到了页面中，用户已经可以看到渲染好的页面了
            mounted(){
                console.log('mounted：',document.getElementById('h3').innerText)
                // 注意：mounted 是 实例创建期间的最后一个生命周期函数，当执行完 mounted 就表示，实例已经被完全创建好了
                //  此时，如果没有其他操作的话，这个实例，就静静地 躺在我们的内存中，一动不动
            },

            // 接下来是运行中的两个事件
            // 这时候，表示 我们的界面还没有被更新【数据被更新了吗？数据肯定被更新了】
            beforeUpdate(){
                console.log('beforeUpdate：页面上元素的内容：',document.getElementById('h3').innerText)
                console.log('beforeUpdate：data 中的 msg 数据是',this.msg)
                // 得出结论：当执行 beforeUpdate 的时候，页面中的显示的数据，还是旧的，此时 data 数据是最新的，
                //  页面尚未和 最新的数据保持同步
            },
            // 
            update(){
                console.log('beforeUpdate：页面上元素的内容：',document.getElementById('h3').innerText)
                console.log('beforeUpdate：data 中的 msg 数据是',this.msg)
                // update 事件执行的时候，页面和 data 数据已经保持同步了，都是最新的
            }

        });
    </script>
</body>

</html>
