<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- 使用v-cloak能够解决 插值表达式闪烁的问题。(闪烁：未及时渲染vue.js，导致先显示插值表达式，后显示对应的值) -->
        <p v-cloak>{{ msg }}</p>

        <h4 v-text="msg"></h4>
        <!-- 默认 v-text 是没有闪烁问题的 -->
        <!-- v-text会覆盖元素中原本的内容，但是 插值表达式 只会替换自己的这个占位符，不会把 整个元素的
        内容清空 -->

        <div>{{ <h1>222</h1> }}</div>
        <div v-text="msg2"></div>
        <!-- v-html会将元素当成HTML标签解析后输出，会覆盖元素中原本的内容 -->
        <div v-html="msg2">1212121</div>

        <!-- v-bind: 是 Vue中，提供的用于绑定属性的指令 。
                引号中的内容被当做变量(表达式)处理，引号中的引号当做字符串处理-->
        <!-- <input type="button" value="按钮" v-bind:title="mytitle + '123'"> -->
        <!-- 注意：v-bind: 指令可以被简写为 :要绑定的属性 -->
        <!-- v-bind中，可以写合法的JS表达式(mytitle被当做变量来处理) -->

        <!-- Vue 中提供了 v-on: 事件绑定机制 。
            在下面代码中，b-bind会将alert认作变量，点击会报--"alert" is not defined-->
        <input type="button" value="按钮a" :title="mytitle + '123'" v-on:click="alert('hello')">
        <!-- 在methods 中定义方法 -->
        <input type="button" value="按钮b" v-on:click="show">
        <!-- v-on: 缩写为 @ -->
        <input type="button" value="按钮c" @mouseover="show">


    </div>


    <script src="./lib/vue-v2.6.10.js"></script>


    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: '123',
                msg2: '<h1>哈哈，我是一个大大的H1，我大，我骄傲</h1>',
                mytitle: '这是一个自己定义的title'
            },
            methods:{ // 这个 methods属性中定义了当前Vue实例所有可用的方法
                show: function(){
                    alert('Hello')
                }
            }
        })


        /*若操作DOM：
         document.getElementById('按钮id').onclick = function(){
             alert('Hello')
         }*/


    </script>

</body>

</html>

<!-- 1. 如何定义一个基本的Vue代码结构 -->
<!-- 2. 插值表达式 和 v-text -->
<!-- 3. v-cloak -->
<!-- 4. v-html -->
<!-- 5. v-bind    Vue提供的属性绑定机制  缩写是 : -->
<!-- 6. v-on      Vue提供的事件绑定机制  缩写是 @ -->
