<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-v2.6.10.js"></script>
    <style>
        .inner{
            height: 150px;
            background-color: darkcyan;
        }
        .outer{
            padding: 40px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- 使用  .stop  阻止冒泡 -->
        <!-- <div class="inner" @click="div1Handler">
            <input type="button" value="戳他" @click.stop="btnHandler">
        </div> -->

        <!-- 使用  .prevent  阻止默认行为  (会触发点击事件，但是不执行跳转)-->
        <!-- <a href="http://www.baidu.com" @click.prevent="linkClick">有问题，先百度</a> -->

        <!-- 使用  .capture  实现捕获触发事件的机制 -->
        <!-- <div class="inner" @click.capture="div1Handler">
            <input type="button" value="戳他" @click="btnHandler">
        </div> -->

        <!-- 使用  .self  实现只有点击当前元素时候，才会触发事件处理函数。(点击input不会冒泡到div) -->
        <!-- vue官方解释：只当在 event.target 是当前元素自身时触发处理函数，即事件不是从内部元素触发的 (不冒泡) -->
        <!-- <div class="inner" @click.self="div1Handler">
            <input type="button" value="戳他" @click="btnHandler">
        </div> -->

        <!-- 使用  .once  只触发一次事件处理函数，prevent和once的前后位置随意(.once.prevent==.prevent.once) -->
        <a href="http://www.baidu.com" @click.prevent.once="linkClick">有问题，先百度</a>


        <!-- 演示： .stop 和 .self 的区别 -->
        <div class="outer" @click="div2Handler">
            <div class="inner" @click="div1Handler">
                <input type="button" value="戳他" @click.stop="btnHandler">
            </div>
        </div>
        <!-- .self 只会阻止自己身上冒泡行为的触发，并不会真正阻止 冒泡的行为。(点击input不会冒泡到inner div，但是会冒泡到outer div)-->
        <div class="outer" @click="div2Handler">
            <div class="inner" @click.self="div1Handler">
                <input type="button" value="戳他" @click="btnHandler">
            </div>
        </div>

    </div>

    <script>
        // 创建 Vue 实例，得到 ViewModel
        var vm = new Vue({
            el: '#app',
            data: {

            },
            methods: {
                div1Handler(){
                    console.log('这是触发了 inner div 的点击事件')
                },
                btnHandler(){
                    console.log('这是触发了 btn 的点击事件')
                },
                linkClick(){
                    console.log('触发了链接的点击事件')
                },
                div2Handler(){
                    console.log('这是出发了 outer div 的点击事件')
                }
            }
        });
    </script>
</body>

</html>
