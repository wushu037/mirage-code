<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-v2.6.10.js"></script>
</head>

<body>
    <div id="app">
        <!-- 注意：在遍历对象身上的键值对的时候，除了 有 val key  ，在第三个位置还有一个 索引 。
                对象的索引用到的很少 -->
        <p v-for="(val, key, i) in user">值是：{{ val }} --- 键是：{{ key }} --- 索引是：{{ i }}</p>
    </div>

    <script>
        // 创建 Vue 实例，得到 ViewModel
        var vm = new Vue({
            el: '#app',
            data: {
                user:{
                    id: 1,
                    name: '托尼·屎大颗',
                    gender: '男'
                }
            },
            methods: {
                
            }
        });
    </script>
</body>

</html>
