<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS3 过渡</title>
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
				background-color: yellow;
				border: 1px solid red;
				/*使用tranform试试看*/
				-webkit-transition: width 2s;
			}
			div:hover{
				width: 200px;
			}
			
		</style>
	</head>
	<body>
		
		<div>
			
		</div>
		<p>请把鼠标指针放到黄色的 div 元素上，来查看过渡效果。</p>
		<p>
			CSS3 过渡<br />
		通过 CSS3，我们可以在不使用 Flash 动画或 JavaScript 的情况下，
		当元素从一种样式变换为另一种样式时为元素添加效果。
	    </p>
	    <p>
	    	它如何工作？<br />
			CSS3 过渡是元素从一种样式逐渐改变为另一种的效果。
			
			要实现这一点，必须规定两项内容：
			规定您希望把效果添加到哪个 CSS 属性上
			规定效果的时长
	    </p>
	</body>
</html>
