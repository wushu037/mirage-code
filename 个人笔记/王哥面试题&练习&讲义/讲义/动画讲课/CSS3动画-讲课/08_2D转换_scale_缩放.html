<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS3 2D 缩放</title>
		<style type="text/css">
			div{
				width: 150px;
				height: 150px;
				background-color: yellow;
				border: 1px solid red;
			}
			/*
			    scale(x,y)	定义 2D 缩放转换。	
			 * */
			.div2{
				margin: 200px;
				-webkit-transform: scale(2);
			}
		</style>
	</head>
	<body>
		<p>
			CSS3 转换<br/>
			通过 CSS3 转换，我们能够对元素进行移动、缩放、转动、拉长或拉伸。<br/>
			通过 scale() 方法，元素的尺寸会增加或减少，根据给定的宽度（X 轴）和高度（Y 轴）参数：
		</p>
		<!--您将学到如下 2D 转换方法
			translate()
			rotate()
			scale()
			skew()
			matrix()
		-->
		<div class="div1">
			我们来学习缩放方法
		</div>
		<div class="div2">
			我们来学习缩放方法
		</div>
	
	</body>
</html>
