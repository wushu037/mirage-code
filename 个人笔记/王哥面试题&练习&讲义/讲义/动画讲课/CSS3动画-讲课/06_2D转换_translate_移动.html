<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS3 2D 转换</title>
		<style type="text/css">
			div{
				width: 150px;
				height: 150px;
				background-color: yellow;
				border: 1px solid red;
			}
			.div2{                 /*translate(X,Y)*/
				-webkit-transform: translate(50px,100px);
			}
		</style>
	</head>
	<body>
		<p>
			CSS3 转换<br/>
			通过 CSS3 转换，我们能够对元素进行移动、缩放、转动、拉长或拉伸。
		</p>
		<!--您将学到如下 2D 转换方法
			translate()
			rotate()
			scale()
			skew()
			matrix()
		-->
		<div class="div1">
			我们来学习移动方法
		</div>
		<div class="div2">
			我们来学习移动方法
		</div>
	
	</body>
</html>
