<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#rotate2D, #rotate3D {
		    width: 80px;
		    height: 70px;
		    text-align: center;
		    line-height: 70px;
		    color: white;
		    position: relative;
		    font-weight: bold;
		    font-size: 15px;
		    padding: 10px;
		    float: left;
		    margin-right: 50px;
		    border-radius: 5px;
		    border: 1px solid #000000;
		    background: red;
		    margin: 10px;
		}
		#rotate2D:hover{
			-webkit-transform: rotate(360deg);
		}
		</style>
		<script>

var x,y,n=0,ny=0,rotINT,rotYINT
function rotateDIV()
{
x=document.getElementById("rotate2D")
clearInterval(rotINT)
rotINT=setInterval("startRotate()",10)
}
function rotateYDIV()
{
y=document.getElementById("rotate3D")
clearInterval(rotYINT)
rotYINT=setInterval("startYRotate()",10)
}
function startRotate()
{
n=n+1
x.style.transform="rotate(" + n + "deg)"
x.style.webkitTransform="rotate(" + n + "deg)"
x.style.OTransform="rotate(" + n + "deg)"
x.style.MozTransform="rotate(" + n + "deg)"
if (n==180 || n==360)
	{
	clearInterval(rotINT)
	if (n==360){n=0}
	}
}
function startYRotate()
{
ny=ny+1
y.style.transform="rotateY(" + ny + "deg)"
y.style.webkitTransform="rotateY(" + ny + "deg)"
y.style.OTransform="rotateY(" + ny + "deg)"
y.style.MozTransform="rotateY(" + ny + "deg)"
if (ny==180 || ny>=360)
	{3
	clearInterval(rotYINT)
	if (ny>=360){ny=0}
	}
}

$("#rotate2D").on('click', rotateDIV);
$("#rotate3D").on('click', rotateYDIV);
</script>
	</head>
	<body>
		<div style="clear:both">引入JS</div>
		<div id="rotate2D">rotate2D</div>
		<div id="rotate3D">rotate3D</div>
	</body>
</html>
