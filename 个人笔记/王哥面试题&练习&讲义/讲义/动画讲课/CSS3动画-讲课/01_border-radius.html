<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>圆角</title>
		<style type="text/css">
			div
			{
			text-align:center;
			border:2px solid #a1a1a1;
			padding:10px 40px; 
			background:#dddddd;
			width:350px;
			/*圆角*/
			-webkit-border-radius: 35px;
			}
		</style>
	</head>
	<body>
		
		<div>这个矩形有圆角哦！</div>
		
<!--语法
border-radius: 1-4 length|% / 1-4 length|%;    1-4上右下左
注释：按此顺序设置每个 radii 的四个值。如果省略 bottom-left，则与 top-right 相同。
          如果省略 bottom-right，则与 top-left 相同。如果省略 top-right，则与 top-left 相同。

值	           描述	
length	定义圆角的形状。	
%	        以百分比定义圆角的形状。-->	

	</body>
</html>
