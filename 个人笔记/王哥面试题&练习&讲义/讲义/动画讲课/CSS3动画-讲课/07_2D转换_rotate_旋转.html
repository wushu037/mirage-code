<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS3 2D 转换</title>
		<style type="text/css">
			div{
				width: 150px;
				height: 150px;
				background-color: yellow;
				border: 1px solid red;
			}
			/*
				rotate(angle)	定义 2D 旋转，在参数中规定角度。
			 * */
			.div2{
				-webkit-transform: rotate(50deg);
			}
		</style>
	</head>
	<body>
		<p>
			CSS3 转换<br/>
			通过 CSS3 转换，我们能够对元素进行移动、缩放、转动、拉长或拉伸。<br/>
			通过 rotate() 方法，元素顺时针旋转给定的角度。允许负值，元素将逆时针旋转。单位deg
		</p>
		<!--您将学到如下 2D 转换方法
			translate()
			rotate()
			scale()
			skew()
			matrix()
		-->
		<div class="div1">
			我们来学习旋转方法
		</div>
		<div class="div2">
			我们来学习旋转方法
		</div>
	
	</body>
</html>
