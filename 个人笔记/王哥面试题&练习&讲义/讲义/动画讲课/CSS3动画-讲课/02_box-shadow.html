<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>box-shadow</title>
		<style type="text/css">
			div{
				text-align: center;
				line-height: 100px;
				width: 200px;
				height: 100px;
				background-color: orange;
				margin: 50px auto;
				/*阴影   上下左右  颜色*/
				-webkit-box-shadow: 10px 10px  gray;
			}
		</style>
	</head>
	<body>
		
		<div>
			我有阴影哦box-shadow
		</div>
<!--语法
box-shadow: h-shadow v-shadow blur spread color inset;
注释：box-shadow 向框添加一个或多个阴影。该属性是由逗号分隔的阴影列表，
              每个阴影由 2-4 个长度值、可选的颜色值以及可选的 inset 关键词来规定。省略长度的值是 0。

值	                描述	
h-shadow	必需。水平阴影的位置。允许负值。	
v-shadow	必需。垂直阴影的位置。允许负值。	
blur	        可选。模糊距离。	
spread	        可选。阴影的尺寸。
color	        可选。阴影的颜色。
inset	        可选。将外部阴影 (outset) 改为内部阴影。默认为outset	
-->
	</body>
</html>
