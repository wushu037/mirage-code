<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS3 过渡</title>
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
				background-color: blue;
				color: white;
				margin: 20px;
				transition: width 2s;
			}
			/*停留两秒钟在运行*/
			#div1{-webkit-transition-delay: 2s;}
			div:hover{
				width: 300px;
			}
		</style>
	</head>
	<body>
		
		<div id="div1">
			linear
		</div>
		
		<p>
		定义和用法<br />
		transition-delay 属性规定过渡效果何时开始。<br />
		transition-delay 值以秒或毫秒计。<br />
		语法<br />
		transition-delay: time;<br />
		值	                                 描述<br />
		time	规定在过渡效果开始之前需要等待的时间，以秒或毫秒计。<br />
	    </p>
	</body>
</html>
