<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>3D 转换</title>
		<style type="text/css">
			div{
				width: 170px;
				height: 50px;
				background-color:yellow;
				border:1px solid black;
				margin: 20px;
			}
			/*
			    rotate3d(x,y,z,angle)	定义 3D 旋转。 (10,20,30,120deg)	
				rotateX(angle)	定义沿着 X 轴的 3D 旋转。	
				rotateY(angle)	定义沿着 Y 轴的 3D 旋转。	
				rotateZ(angle)	定义沿着 Z 轴的 3D 旋转。	
			 * */
			#div2{
				-webkit-transform: rotateX(120deg);
			}
			#div3{
				-webkit-transform: rotateY(120deg);
			}
			#div4{
				-webkit-transform: rotateZ(20deg);
			}
		</style>
	</head>
	<body>
		 
<div>你好。这是一个 div元素。</div>

<div id="div2">你好。这是一个  rotateX方法</div>

<div id="div3">你好。这是一个  rotateY方法</div>

<div id="div4">你好。这是一个  rotateZ方法</div>

<p><b>注释：</b> Internet Explorer 和 Opera 不支持 rotateX 方法。</p>

	</body>
</html>
